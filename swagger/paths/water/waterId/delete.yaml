    in: path
    required: true
    schema:
      type: string
      format: objectId
      example: '66c6fd636a79689916340fe7'
    description: 'The ID of the water to delete'
responses:
  '204':
    description: 'Successful operation - No Content. The water was deleted successfully.'
  '401':
    $ref: ../../../components/responses/water/401.yaml
  '404':
    $ref: ../../../components/responses/water/404.yaml
  '500':
    $ref: ../../../components/responses/water/500.yaml